<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommendation System</title>
    <style>
        /* CSS styles for the page  */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://movie-recommendation-system.s3.amazonaws.com/Background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
        }

        /* Styles for the container div */
        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 300px;
        }

        /* Styles for the heading */
        h1 {
            text-align: center;
        }

        /* Styles for the form */
        form {
            padding: 10px;
        }

        /* Styles for the labels */
        label {
            display: block;
            margin-bottom: 10px;
        }

        /* Styles for the input fields and select boxes */
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        /* Styles for the submit button */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styles for the submit button when hovered */
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Movie Recommendation System</h1>
        <form action="/" method="post">
            <!-- Input field for name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <!-- Input field for age -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1">

            <!-- Select box for gender -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- Select box for mood -->
            <label for="mood">Mood:</label>
            <select id="mood" name="mood">
                <option value="">Select Mood</option>
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="neutral">Neutral</option>
                <option value="romantic">Romantic</option>
            </select>

            <!-- Submit button -->
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
